<!DOCTYPE html>
<html>
  <head>
    <title>Asbak 3D GLB Loader</title>
    <style>
      body {
        margin: 0;
      }
      #loading {
        position: fixed;
        top: 50%;
        width: 100%;
        text-align: center;
        color: white;
        font-family: Arial;
        background: rgba(0, 0, 0, 0.7);
        padding: 10px;
      }
    </style>
  </head>
  <body>
    <div id="loading">Loading Model: 0%</div>

    <script
      async
      src="https://unpkg.com/es-module-shims@1.8.0/dist/es-module-shims.js"
    ></script>
    <script type="importmap">
      {
        "imports": {
          "three": "https://unpkg.com/three@0.159.0/build/three.module.js",
          "three/addons/": "https://unpkg.com/three@0.159.0/examples/jsm/"
        }
      }
    </script>

    <script type="module">
      import * as THREE from "three";
      import { OrbitControls } from "three/addons/controls/OrbitControls.js";
      import { GLTFLoader } from "three/addons/loaders/GLTFLoader.js";

      const scene = new THREE.Scene();
      scene.background = new THREE.Color(0x333333);

      const camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.set(0, 1, 2);

      const renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const ambientLight = new THREE.AmbientLight(0xffffff, 0.8);
      scene.add(ambientLight);

      const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
      directionalLight.position.set(1, 2, 3);
      scene.add(directionalLight);

      const controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;

      // Daftar objek yang akan disembunyikan dengan nama yang benar
      const hiddenObjects = [
        "Silinder001",
        "Torus",
        "Kubus",
        "Kubus001",
        "Kubus002",
        "Kubus003",
      ];

      const loader = new GLTFLoader();
      const loadingEl = document.getElementById("loading");

      loader.load(
        "asbak.glb",
        function (gltf) {
          const model = gltf.scene;

          // Sembunyikan objek yang tidak diinginkan
          model.traverse((node) => {
            if (node.isMesh && hiddenObjects.includes(node.name)) {
              console.log("Hiding object:", node.name);
              node.visible = false;
            }
          });

          scene.add(model);

          // Center model
          const box = new THREE.Box3().setFromObject(model);
          const center = box.getCenter(new THREE.Vector3());
          model.position.sub(center);

          // Adjust camera
          const size = box.getSize(new THREE.Vector3());
          const maxDim = Math.max(size.x, size.y, size.z);
          const fov = camera.fov * (Math.PI / 180);
          let cameraZ = Math.abs(maxDim / Math.tan(fov / 2)) * 1.5;
          camera.position.set(cameraZ * 0.5, cameraZ * 0.5, cameraZ);
          camera.lookAt(center);

          loadingEl.style.display = "none";
          animate();
        },
        function (xhr) {
          if (xhr.lengthComputable) {
            const percent = (xhr.loaded / xhr.total) * 100;
            loadingEl.textContent = `Loading Model: ${Math.round(percent)}%`;
          }
        },
        function (error) {
          loadingEl.textContent = "Error loading model!";
          console.error(error);
        }
      );

      function animate() {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      }

      window.addEventListener("resize", () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });
    </script>
  </body>
</html>
